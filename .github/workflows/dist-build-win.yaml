# This workflow will build a PyOxidizer binary for Windows when a tag is pushed

name: Build Windows binary

env:
  PYOXIDIZER_DOWNLOAD: https://github.com/indygreg/PyOxidizer/releases/download/pyoxidizer%2F0.18.0/PyOxidizer-0.18.0.exe

on: [push]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Download and install PyOxidizer
      run: |
        Invoke-WebRequest "https://github.com/indygreg/PyOxidizer/releases/download/pyoxidizer%2F0.18.0/PyOxidizer-0.18.0-x64.msi" -OutFile "C:\PyOxidizer-0.18.0-x64.msi"
        Write-Verbose -Message "Now installing PyOxidizer"
        msiexec /i C:\PyOxidizer-0.18.0-x64.msi /quiet /norestart
    - name: PyOxidizer build
      working-directory: client/
      run: |
        Start-Process "C:\Program Files\PyOxidizer\pyoxidizer.exe" -Wait -ArgumentList "build exe --release"
        cp README.md ../README.md
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: gefyra-${{ env.APP_VERSION }}-windows-amd64
        path: |
          gefyra
          LICENSE
          README.md
        retention-days: 5