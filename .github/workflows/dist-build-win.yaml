# This workflow will build a PyOxidizer binary for Windows when a tag is pushed

name: Build Windows binary

env:
  PYOXIDIZER_DOWNLOAD: https://github.com/indygreg/PyOxidizer/releases/download/pyoxidizer%2F0.18.0/PyOxidizer-0.18.0.exe

on: [push]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Download PyOxidizer
      working-directory: client/
      run: |
        Invoke-WebRequest "https://github.com/indygreg/PyOxidizer/releases/download/pyoxidizer%2F0.18.0/PyOxidizer-0.18.0.exe" -OutFile c:\pyoxizizer.exe
    - name: Run PyOxidizer build
      working-directory: client/
      run: |
        c:\pyoxizizer.exe build exe --release 
        Get-ChildItem -Filter gefyra.exe -Recurse -ErrorAction SilentlyContinue -Force
        cp README.md ../README.md
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: gefyra-${{ env.APP_VERSION }}-windows-amd64
        path: |
          gefyra
          LICENSE
          README.md
        retention-days: 5